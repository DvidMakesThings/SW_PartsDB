version: '3'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=partsdb
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn partsdb.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./backend/media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/partsdb
      - REDIS_URL=redis://redis:6379/0
      - DATASHEET_FETCH_ENABLED=true
      - DJANGO_SETTINGS_MODULE=partsdb.settings
      - DEBUG=False
    depends_on:
      - db
      - redis
    restart: unless-stopped

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A partsdb worker -l info
    volumes:
      - ./backend/media:/app/media
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/partsdb
      - REDIS_URL=redis://redis:6379/0
      - DATASHEET_FETCH_ENABLED=true
      - DJANGO_SETTINGS_MODULE=partsdb.settings
    depends_on:
      - backend
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
