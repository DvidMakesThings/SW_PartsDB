version: '3'

services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=partsdb
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/partsdb
      - REDIS_URL=redis://redis:6379/0
      - DATASHEET_FETCH_ENABLED=true
      - ALLOWED_HOSTS=127.0.0.1,localhost,192.168.0.25
      - CORS_ALLOWED_ORIGINS=http://192.168.0.25:5173
      - CORS_ALLOW_CREDENTIALS=true
      - CSRF_TRUSTED_ORIGINS=http://192.168.0.25:5173
    depends_on:
      - db
      - redis

  celery:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A partsdb worker -l info
    volumes:
      - ./backend:/app
      - ./backend/media:/app/media
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/partsdb
      - REDIS_URL=redis://redis:6379/0
      - DATASHEET_FETCH_ENABLED=true
    depends_on:
      - backend
      - redis

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    command: sh -lc "npm ci && npx vite --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
